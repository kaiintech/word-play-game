<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Word Play</title>
</head>
<body>

  <div id="container">
    
    <input id="input-box" type="text" placeholder="Enter a word">
    <button id="clear-btn">Clear</button>
    <button class="action-btn" data-action="reverse" >Reverse word</button>
    <button class="action-btn" data-action="uppercase">Turn into uppercase</button>
    <button class="action-btn" data-action="lowercase">Turn into lowercase</button>
    <button class="action-btn" data-action="palindrome">Check if palindrome</button>

    <p id="result"></p>

  </div>
  <script src="script.js"></script>
</body>
</html>
